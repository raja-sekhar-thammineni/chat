<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ChatApplication</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="userNameChooser">
                <p id="userNameLable">Choose your username.</p>
                <p id="userNameEror"></p>
                <form id="register">
                    <input id="creatingUserName" type="text" placeholder="Enter your username" value="" />
                    <br>
                    <input class="btn btn-primary" type="submit" value="Register" />
                </form>
            </div>
            <div id="content">
                <div id="chatWrap">
                    <div id="messages">
                    </div>
                    <form id="message-form" class="message">
                        <div class="row">
                            <div class="col-sm-10">
                                <input id="user-message" type="text" placeholder="Enter your message" />
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-primary btn-md btnsend" type="submit" value="Send!"><i
                                        class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="users">
                    <p><strong>Active Users</strong></p>
                    <ul id="activeUsers">
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
